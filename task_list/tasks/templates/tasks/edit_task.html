{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/login.css' %}">
    <title>Editar Atividade</title>
</head>
<body>
    <main class="page">
        <section class="tasks">
            <h1>Editar Task</h1>
            <form class="add-form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="add-task" type="submit">Salvar</button>
                <button class="btn-back"><a href="{% url 'index' %}">Voltar a Lista</a></button>
            </form>
        </section>
    </main>
</body>
</html>
